<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="bodyCarrito">
    <article class="contCarrtio">
        <article class="contLogo" style="background-image: none; margin-right: 40px; margin-top: 30px;">
            <a href="index.html" style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-decoration: none;">
                <img src="https://images.vexels.com/media/users/3/151682/isolated/preview/4b0d15f5752398c439dee306fc58d821-icono-de-diamante-negro.png" width="180px">
                <h1 style="margin: 0; font-size: 30px; text-align: center;">El Diamante</h1>
                <p style="font-style: italic; font-size: 16px; text-align: center;">Brillando con la elegancia que perdura</p>
            </a>
            <a href="index.html">
                <button class="BotonCarrito" style="margin-left: 30px; width: 150px;">Regresar</button>
            </a>
        </article>
        <article class="contPrueba">
            <article class="contHIjoPrueba">
                <article class="ContFormDatosUsuario" >
                    <p style="font-size: 20px; text-align: center;">👤 Registro</p>
                    <input class="FormDatosUsuario" type="text" name="nombre" placeholder="👤|   Nombre completo" required>
                    <input class="FormDatosUsuario" type="number" name="DPI" placeholder="👤|   DPI" required>
                    <input class="FormDatosUsuario" type="number" name="telefono" placeholder="👤|   Número de teléfono" required>
                    <input class="FormDatosUsuario" type="text" name="direccion" placeholder="👤|   Dirección de domicilio" required>
                    <input class="FormDatosUsuario" type="email" name="email" placeholder="👤|   Correo electrónico" required>
                </article>
                <article class="ContFormDatosUsuario" style="text-align: center;">
                    <p style="font-size: 20px; text-align: center;">💳 Datos de pago</p>
                    <input class="FormDatosUsuario" type="text" name="nombretarjeta" placeholder="💳 |  Nombre de la tarjeta" required>
                    <input class="FormDatosUsuario" type="number" name="NoTarjeta" placeholder="💳|  Número de la tarjeta" required>
                    <input class="FormDatosUsuario" type="number" name="mesExpiracionTarjeta" min="1" max="12" placeholder="💳|  Mes de expiración de la tarjeta" required>
                    <input class="FormDatosUsuario" type="number" name="anoExpiracionTarjeta" min="1" placeholder="💳|   Año de expiración" required>
                    <input class="FormDatosUsuario" type="number" name="CVVTarjeta" placeholder="💳|  Número de verificación CVV" required>
                </article>
            </article>
            <a href="index.html">
                <button class="BotonCarrito" style="width: 200px;">Comprar</button>
            </a>
        </article>
    </article>

</body>
</html>
